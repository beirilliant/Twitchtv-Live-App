<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Twitchtv Live</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <style type="text/css">
    body {
      background-color: #F0F0F0;
    }
    #main, #display {
      margin-top:30px;
      width: 35%;
      padding: 10px;
    }
    label, img{
      margin-right:8px;
    }
    img {
      width: 100%;
    }

    </style>
  </head>

  <body>

    <div class="bg-faded text-center container rounded" id="main">
      <h1 class="text-info">Twitchtv Live</h1>
      <nav class="navbar navbar-light bg-faded">
      <form class="form-inline justify-content-center">
        <label class="btn btn-outline-info" id="all">All&nbsp<i class="fa fa-circle" aria-hidden="true"></i></label>
        <label class="btn btn-outline-success" id="online">Online&nbsp<i class="fa fa-circle" aria-hidden="true"></i></label>
        <label class="btn btn-outline-danger" id="offline">Offline&nbsp<i class="fa fa-circle" aria-hidden="true"></i></label>
        <div class="input-group">
        <span class="input-group-addon" id="basic-addon1"><i class="fa fa-search" aria-hidden="true"></i></span>
        <input type="text" class="form-control" id="input" placeholder="Search a channel" aria-describedby="basic-addon1">
        </div>
      </form>
      </nav>
    </div>

    <div class="container bg-faded rounded" id="display">
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script type="text/javascript">

    $(document).ready(function() {

      $("#display").html("");
      var channels = ["ESL_SC2", "OgamingSC2", "cretetion", "freecodecamp", "storbeck", "habathcx", "RobotCaleb", "noobs2ninjas"];

      channels.forEach(function(channelName) {

        var api = "https://wind-bow.glitch.me/twitch-api/streams/" + channelName;
        var apioff = "https://wind-bow.glitch.me/twitch-api/channels/" + channelName;
        var logourl;
        var game;
        var nulllogoURL = "https://static-cdn.jtvnw.net/jtv_user_pictures/xarth/404_user_70x70.png";

        $.getJSON(api, function(data) {

                 if (data.stream !== null) {
                     if (data.stream.channel.logo == null) {
                       logourl = nulllogoURL;
                     } else if (data.stream.channel.game == null) {
                       game = "";
                     } else {
                       logourl = data.stream.channel.logo;
                       game = data.stream.channel.game;
                     }

                     $("#display").append('<div class="online"><div class="alert alert-success" role="alert"><div class="row align-items-center"><div class="col-2"><img class="rounded" alt="' + channelName + ' logo" src="' + logourl + '"></div><div class="col-8"><h3><a href="' + data.stream.channel.url + '" class="alert-link" target="_blank">' + channelName + '</a></h3><p><em>' + game + ': ' + data.stream.channel.status + '</em></p></div><div class="col"><i class="fa fa-circle fa-lg" aria-hidden="true"></i></div></div></div></div>');

                   } else {

                     $.getJSON(apioff, function(response) {

                       if (response.logo == null) {
                         logourl = nulllogoURL;
                       } else {
                         logourl = response.logo;
                       }

                     $("#display").append('<div class="offline"><div class="alert alert-danger" role="alert"><div class="row align-items-center"><div class="col-2"><img class="rounded" alt="' + channelName + ' logo" src="' + logourl + '"></div><div class="col-8"><h3><a href="' + response.url + '" class="alert-link" target="_blank">' + channelName + '</a></h3></div><div class="col"><i class="fa fa-circle fa-lg" aria-hidden="true"></i></div></div></div></div>');

                     });
                   }
        });
      });

      $("#online").click(function() {

        $(".online").css("display", "initial");
        $(".offline").css("display", "none");

      });

      $("#offline").click(function() {

        $(".online").css("display", "none");
        $(".offline").css("display", "initial");

      });

      $("#all").click(function() {

        $(".online").css("display", "initial");
        $(".offline").css("display", "initial");

      });



    });

    </script>
  </body>
</html>
