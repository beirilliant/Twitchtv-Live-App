<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Twitchtv Live</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style type="text/css">
    body {
      background-color: #F0F0F0;
    }
    #main, #display {
      margin-top:30px;
      width: 30%;
      padding: 10px;
    }
    label, img{
      margin-right:8px;
    }

    </style>
  </head>
  <body>
    <div class="bg-faded text-center container rounded" id="main">
      <h1 class="text-info">Twitchtv Live</h1>
      <nav class="navbar navbar-light bg-faded">
      <form class="form-inline justify-content-center">
        <label class="btn btn-outline-info">All</label>
        <label class="btn btn-outline-success">Online</label>
        <label class="btn btn-outline-danger">Offline</label>
        <input class="form-control" type="text" placeholder="Search a channel" id="input">
        <label class="btn text-info" id="icon"><i class="fa fa-search fa-2x" aria-hidden="true"></i></label>
      </form>
      </nav>
    </div>
    <div class="container bg-faded rounded" id="display">
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script type="text/javascript">
    $(document).ready(function() {
      $("#display").html("");
      var channels = ["ESL_SC2", "OgamingSC2", "cretetion", "freecodecamp", "storbeck", "habathcx", "RobotCaleb", "noobs2ninjas"];
      channels.forEach(function(channelName) {
        var api = "https://wind-bow.glitch.me/twitch-api/streams/" + channelName;
        var channelURL = "https://www.twitch.tv/" + channelName;
        var logoURL = "https://static-cdn.jtvnw.net/previews-ttv/live_user_" + channelName + "-80x45.jpg";

        $.getJSON(api, function(data) {

                 if (data.stream !== null) {
                     $("#display").append('<p class="alert alert-success" role="alert"><img src=' + logoURL + '><a href="' + channelURL + '" class="alert-link" target="_blank">' + channelName + '</a>' + data.stream.channel.status + '<span class="pull-right"><i class="fa fa-circle" aria-hidden="true"></i> Online</span></p>');
                   } else {

                     $("#display").append('<p class="alert alert-danger" role="alert"><img src=' + logoURL + '><a href="' + channelURL + '" class="alert-link" target="_blank">' + channelName + '</a><span class="pull-right"><i class="fa fa-circle" aria-hidden="true"></i> Offline</span></p>');
                   }
           });

      });

  });

    </script>
  </body>
</html>
